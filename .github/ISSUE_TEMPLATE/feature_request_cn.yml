name: "新功能请求 (Feature Request)"
description: "提出一个新功能的想法或对现有功能的改进建议"
title: "[FEAT] "
labels: ["enhancement", "待处理"]
body:
  - type: markdown
    attributes:
      value: |
        感谢你花时间来帮助我们改进项目！请详细填写以下内容。
  - type: textarea
    id: problem-description
    attributes:
      label: "问题描述 (Is your feature request related to a problem?)"
      description: "请清晰、简洁地描述当前遇到的问题或痛点。例如：我总是因为 [...] 而感到沮丧。"
      placeholder: "例如：目前，程序在处理完所有任务后就直接退出了，我无法方便地知道任务执行的结果，除非去翻看日志。"
    validations:
      required: true
  - type: textarea
    id: solution-description
    attributes:
      label: "期望的解决方案 (Describe the solution you'd like)"
      description: "请清晰、详细地描述你希望实现的功能是什么样的。"
      placeholder: "例如：我希望程序在所有任务结束后，能发送一条通知（比如通过系统通知或邮件），总结任务的成功、失败数量和总体耗时。"
    validations:
      required: true
      
  - type: textarea
    id: alternatives
    attributes:
      label: "设想的其它解决方案 (Describe alternatives you've considered)"
      description: "你是否考虑过其他的解决方案或实现方式？请简单描述一下。"
      placeholder: "例如：我也考虑过在程序结束时生成一份本地的 HTML 报告，但这不如实时通知来得直接。"
    validations:
      required: false
  - type: textarea
    id: additional-context
    attributes:
      label: "补充信息 (Additional Context)"
      description: "还有其他任何关于这个功能请求的补充信息吗？比如相关的截图、设计稿或参考链接。"
    validations:
      required: false
  - type: checkboxes
    id: checklist
    attributes:
      label: "核对清单"
      description: "在提交前，请确保你已经完成了以下事项。"
      options:
        - label: "我已经搜索过现有的 Issues，确认没有重复的功能请求。"
          required: true
        - label: "我愿意在必要时提供更多关于此功能的详细信息。"
          required: true